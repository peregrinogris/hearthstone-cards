        <h1>Hearthstone Cards</h1>
        <div id="cards">
            <input class="search" placeholder="Search" />
            <button class="sort" data-sort="name">

            </button>
            <button class="sort" data-sort="cost">
                Sort by cost
            </button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Mana</th>
                        <th>Name</th>
                        <th>Attack</th>
                        <th>Health/Duration</th>
                        <th>Text</th>
                        <th>Race</th>
                        <th>Set</th>
                        <th>image</th>
                    </tr>
                </thead>
                <tbody class="list"></tbody>
            </table>
        <div>
