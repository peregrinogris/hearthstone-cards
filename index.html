<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Hearthstone Cards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!--link rel="stylesheet" href="css/normalize.css"-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="title"><img src="./img/Hearthstone_Logo.png" alt="Heathstone"/></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="content">
                        <form class="form-inline controls">
                            <div class="form-group">
                                <input class="form-control search" placeholder="Search cards" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default sort" data-sort="name">
                                    Sort by name
                                </button>
                                <button class="btn btn-default sort" data-sort="cost">
                                    Sort by cost
                                </button>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="hide-uncollectible" checked="checked"> Hide Uncollectible
                                </label>
                            </div>
                        </form>
                        <table class="cards hide-uncollectible table table-hover">
                            <thead>
                                <tr>
                                    <th>Mana</th>
                                    <th>Name</th>
                                    <th>Attack</th>
                                    <th>Health/Duration</th>
                                    <th>Text</th>
                                    <th>Race</th>
                                    <th>Set</th>
                                    <th>image</th>
                                </tr>
                            </thead>
                            <tbody class="list">
                                <tr class="loading">
                                    <td colspan="8">
                                        <div class="progress">
                                          <div class="progress-bar progress-bar-striped active" style="width: 100%">
                                            Loading cards data...
                                          </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
          <div class="container">
            <p>Check out the <a href="https://github.com/peregrinogris/hearthstone-cards" target="_blank">Github</a> repo!</p>
          </div>
        </footer>
        <script src="./js/zepto.min.js"></script>
        <script src="./js/list.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
